name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  cppcheck:
    
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v2
      - name: cppcheck
        uses: ProgDroid/cppcheck-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN}}
          exclude_check: ./ext/** -i ./stk-4.6.0/** -i ./src/glad.c
